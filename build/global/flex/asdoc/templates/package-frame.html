<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html>
	<head>
		<link type="text/css" rel="stylesheet" media="screen" href="style.css">
		<link type="text/css" rel="stylesheet" media="print" href="print.css">
		<link type="text/css" rel="stylesheet" href="override.css">
		<link type="text/css" rel="stylesheet" href="shCore.css">
		<link type="text/css" rel="stylesheet" href="shCoreDefault.css">
		<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
		<script language="javascript" type="text/javascript" src="jquery-1.4.4.min.js"></script>
		<script language="javascript" type="text/javascript" src="jquery.cookie.js"></script>
		<script language="javascript" type="text/javascript" src="jquery-ui.js"></script>
		<script language="javascript" type="text/javascript" src="shCore.js"></script>
		<script language="javascript" type="text/javascript" src="shBrushAS3.js"></script>
		<script language="javascript" type="text/javascript" src="jquery.cookie.js"></script>
		<script language="javascript" type="text/javascript" src="asdoc.en.js"></script>
		<script language="javascript" type="text/javascript" src="asdoc.js"></script>
		<script>
			var anchor = document.location.hash.substr(1);
			var loc = document.location.href;
			if( anchor ) {
				loc = loc.substr(0,loc.length-anchor.length-1);
			}
			var lI = loc.lastIndexOf("/");
			var pkg = loc;
			if( lI ) {
				pkg = pkg.substr( 0,  lI+1 );
			}
			
			var contentHref;
			
			var noFramesLink = document.createElement('a');
			noFramesLink.innerHTML = terms.NoFrames;
			noFramesLink.target = "_parent";
			
			function updateNoFramesLink() {
				if( anchor ) {
					noFramesLink.href = contentHref + "#" + anchor;
				} else {
					noFramesLink.href = contentHref;
				}
			}
			
			function scrollToAnchor( reset ) {
				if( anchor ) {
					var offset = $( 'a#' + anchor + ',a[name="'+anchor+'"]').offset();
					if( offset ) {
						$(window).scrollTop( offset.top );
					}
				} else if( reset ) {
					$(window).scrollTop( 0 );
				}
			}
			
			function getUrlFromHash( hash ) {
				var parts = /#([a-zA-Z0-9.\/-]*)(#(.*))?/.exec(hash);
				var url;
				if( parts ) {
					url = parts[1];
					if( parts[3] ) {
						url += "#" + parts[3];
					}
				} else {
					url = "package-summary.html";
				}
				return url;
			}
			
			
			var formerHash = document.location.hash;
			function checkHash() {
				var hash = document.location.hash;
				if( hash != formerHash ) {
					formerHash = hash;
					loadUrl( getUrlFromHash( hash ) );
				}
			}
			
			function updateHash() {
				var hash = contentHref;
				if( anchor ) {
					hash += '#' + anchor;
				}
				document.location.href = loc+"#"+hash;
				formerHash = "#" + hash;
				updateNoFramesLink();
			}
			
			var request;
			var useSWFRequest = $.browser.webkit && loc.indexOf("file://") == 0;
			
			function loadUrl( href ) {
				var i = href.indexOf("#");
				var newAnchor = null;
				if( i != -1 ) {
					newAnchor = href.substr(i+1);
					href = href.substr(0,i);
				}
				if( href.indexOf( loc ) == 0 ) {
					href = href.substr( loc.length );
				}
				if( href.indexOf( pkg ) == 0 ) {
					href = href.substr( pkg.length );
				}
				if( href != "" && !(/\w*:\/\//).test(href) ) {
					anchor = newAnchor;
					contentHref = href;
					if( container ) {
						$("a").unbind("click");
						updateHash();
						if( request ) {
							try {
								request.abort();
							} catch(e){}
						}
						if( container ) {
							if( useSWFRequest ) {
								request = new SWFHttpRequest();
								request.open( 'GET', href );
								request.onreadystatechange = function(){
									if (this.readyState!=4) return;
									if (this == request ) {
										if (this.status==200) {
											wrap(this.responseText);
										} else {
											wrap("...not found");
										}
									}
								};
								request.send( '' );
							} else {
								container.load( href +" #body", markPage );
							}
						}
					}
				} else if( href == "" ) {
					if( anchor != newAnchor ) {
						anchor = newAnchor;
						updateHash();
						scrollToAnchor();
					}
				} else {
					return true;
				} 
				return false;
			}
			
			var container;
			var currentContent;
			var packageFrame;
			var indexFrame;
			var titleTable;
			var titleTds;
			var verticalSlice;
			var horizontalSlice;
			
			function sliceVertical() {
				if( titleTable ) {
					var left = verticalSlice.offset().left;
					titleTds.css( "padding-left", left+4 );
					container.css("left", left+4 );
					packageFrame.css("width", left );
					horizontalSlice.css("width", left);
					indexFrame.css("width", left );
				}
			}
			
			function sliceHorizontal() {
				
				var top = horizontalSlice.css("top")
				packageFrame.css("height", top);
				indexFrame.css("top", top);
			}
			
			function initialLoad() {
				container = $("#loadContainer");
				packageFrame = $("#packages");
				indexFrame = $("#index");
				loadUrl( getUrlFromHash( document.location.hash ) );
				setInterval( checkHash, 250 );
				verticalSlice = $("#vertical-slice");
				verticalSlice.draggable({
					containment: document.body,
					axis: "x",
					drag: sliceVertical,
					stop: sliceVertical
				});
				horizontalSlice = $("#horizontal-slice");
				horizontalSlice.draggable({
					//containment: document.body,
					axis: "y",
					drag: sliceHorizontal,
					stop: sliceHorizontal
				});
			}
			
			function wrap( content ) {
				
				if( currentContent ) {
					currentContent.remove();
				}
				
				var rscript = /<script\b[^<]*(?:(?!<\/script>)<[^<]*)*<\/script>/gi;
				
				if( content ) {
					currentContent = $("<div/>").append( content.replace(rscript, "") ).find( "#body" ).appendTo( container );
				}
				markPage();
			}
			
			var worker = $();
			
			function openPage() {
				loadUrl( this.href );
				return false;
			}
			
			function changeHref( href ) {
				if ( /^#/.test( href ) ) {
					return contentHref + href;
				} else if( ! (/^\w*:\/\//).test( href ) ) {
					return removeBackRefs( contentHref + "/../" + href );
				}
			}
			
			function markPage() {
				configPage();
				scrollToAnchor( true );
				$("a").each( function() {
					var href = changeHref( this.getAttribute("href") );
					if( href ) {
						this.setAttribute( "href", href );
					}
					
					var target = this.getAttribute( "target" );
					if( !target || target == "_self" ) {
						jQuery.event.add( this, "click", openPage );
					}
				} );
				
				$("img").each( function() {
					var src = changeHref( this.getAttribute("src") );
					if( src ) {
						this.setAttribute( "src", src );
					}
				});
				
				titleTable = $("table#titleTable" );
				titleTds = $("#subTitle, .logo", titleTable);
				$(" td.titleTableTopNav", titleTable ).append( noFramesLink );
				
				updateNoFramesLink();
				sliceVertical();
				sliceHorizontal();
			}
		</script>
	</head>
	<body class="framed">
		<script language="javascript">
			if( useSWFRequest ) {
				document.write( 
					'<object'
					+'	id="swfhttprequest" class="hidden"'
					+'	classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000"'
					+'	codebase="http://fpdownload.adobe.com/pub/shockwave/cabs/flash/swflash.cab#version=9,0,0,0">'
					+'	<param name="movie" value="images/swfhttprequest.swf" />'
					+'	<param name="allowScriptAccess" value="always" />'
					+'	<param name="flashVars" value="onload=initialLoad" />'
					+'	<embed'
					+'		class="hidden"'
					+'		src="images/swfhttprequest.swf"'
					+'		flashVars="onload=initialLoad"'
					+'		allowScriptAccess="always"'
					+'		type="application/x-shockwave-flash"'
					+'		pluginspage="http://www.adobe.com/shockwave/download/index.cgi?P1_Prod_Version=ShockwaveFlash">'
					+'	</embed>'
					+'</object>'
				);
			} else {
				$(document).ready( initialLoad );
			}
		</script>
		<div id="packages">
			<h3><a href="package-summary.html" style="color:black">Packages</a></h3><div class="linkList"><a href="nanosome/util/package-detail.html">nanosome.util</a><a href="nanosome/util/access/package-detail.html">nanosome.util.access</a><a href="nanosome/util/list/package-detail.html">nanosome.util.list</a><a href="nanosome/util/list/fnc/package-detail.html">nanosome.util.list.fnc</a><a href="nanosome/util/normalize/package-detail.html">nanosome.util.normalize</a><a href="nanosome/util/pool/package-detail.html">nanosome.util.pool</a></div></div>
		</div>
		<div id="index"></div>
		<div id="loadContainer"></div>
		<div id="vertical-slice"></div>
		<div id="horizontal-slice"></div>
	</body>
</html>
