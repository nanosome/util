<html>
	<head>
		<title>@system@-@project@ - API</title>
		<link type="text/css" rel="stylesheet" media="screen" href="style.css"></link>
		<link type="text/css" rel="stylesheet" media="print" href="print.css"></link>
		<link type="text/css" rel="stylesheet" href="override.css"></link>
		<link rel="shortcut icon" href="images/favicon.ico" />
		<script language="javascript" type="text/javascript" src="script.js"></script>
	</head>
	<body class="framed">
		<script language="javascript"><![CDATA[
			if( ($.browser.webkit || $.browser.opera) && loc.indexOf("file://") == 0 ) {
				document.write( 
					'<object'
					+'	id="swfhttprequest" class="hidden"'
					+'	classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000"'
					+'	codebase="http://fpdownload.adobe.com/pub/shockwave/cabs/flash/swflash.cab#version=9,0,0,0">'
					+'	<param name="movie" value="images/swfhttprequest.swf" />'
					+'	<param name="allowScriptAccess" value="always" />'
					+'	<param name="flashVars" value="onload=indexInit" />'
					+'	<embed'
					+'		class="hidden"'
					+'		src="images/swfhttprequest.swf"'
					+'		flashVars="onload=indexInit"'
					+'		allowScriptAccess="always"'
					+'		type="application/x-shockwave-flash"'
					+'		pluginspage="http://www.adobe.com/shockwave/download/index.cgi?P1_Prod_Version=ShockwaveFlash">'
					+'	</embed>'
					+'</object>'
				);
			} else {
				$(document).ready( indexInit );
			}]]>
		</script>
		<div id="vertical-slice"></div>
		<div id="horizontal-slice"></div>
		<div id="frameConstraint"></div>
		<div id="packagesFrame"></div>

		<div id="contentFrame"></div>
	</body>
